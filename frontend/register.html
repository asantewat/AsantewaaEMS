<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CamaraEvents</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">CamaraEvents</a>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="active-link">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="register-container">
        <h1>Register</h1>
        <form class="register-form" action="/register" method="POST">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Event Preferences:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="preferences[]" value="workshops">
                        Workshops
                    </label>
                    <label>
                        <input type="checkbox" name="preferences[]" value="seminars">
                        Seminars
                    </label>
                    <label>
                        <input type="checkbox" name="preferences[]" value="sports">
                        Sports
                    </label>
                    <label>
                        <input type="checkbox" name="preferences[]" value="club-activities">
                        Club Activities
                    </label>
                </div>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
        <p class="signup-link">
            Already have an account? <a href="login.html">Log In</a>
        </p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 CamaraEvents. All Rights Reserved.</p>
    </footer>

    <script src="js/shared.js"></script>
    <script src="js/register.js"></script>
    
</body>
</html>
