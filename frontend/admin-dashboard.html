<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CamaraEvents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="nav-logo">
            <a href="admin-dashboard.html">CamaraEvents Admin</a>
        </div>
        <div class="nav-links">
            <a href="admin-dashboard.html" class="nav-link active">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
            <a href="admin-events.html" class="nav-link">
                <i class="fas fa-calendar-plus"></i>
                Manage Events
            </a>
        </div>
        <div class="nav-profile">
            <div class="profile-dropdown">
                <button class="profile-btn" id="profileBtn">
                    <i class="fas fa-user-circle"></i>
                    <span id="userNameNav">Admin</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <p class="dashboard-subtitle">Manage events and users</p>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-main">
                <!-- RSVP Details Section -->
                <div class="dashboard-card rsvped-events">
                    <div class="card-header">
                        <h2><i class="fas fa-ticket-alt"></i> RSVP Details</h2>
                    </div>
                    <div id="rsvpDetailsTable" class="card-content">
                        <!-- Table will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="dashboard-sidebar">
                <!-- Quick Actions Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                    </div>
                    <div class="quick-actions">
                        <button onclick="window.location.href='create-event.html'" class="action-btn">
                            <i class="fas fa-plus"></i> Create New Event
                        </button>
                        <button onclick="logout()" class="action-btn logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 CamaraEvents. All Rights Reserved.</p>
    </footer>

    <script src="js/shared.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
